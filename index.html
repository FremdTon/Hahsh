<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>3D Scroll-Drehkarte</title>
<style>
  body, html {
    height: 200vh; /* Damit scrollen m√∂glich ist */
    margin: 0;
    background: #111;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    overflow-x: hidden;
  }
  .card {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 320px;
    height: 420px;
    background: linear-gradient(135deg, #6b73ff, #000dff);
    border-radius: 20px;
    box-shadow: 0 20px 30px rgba(0,0,0,0.7);
    color: white;
    padding: 2rem;
    transform-style: preserve-3d;
    transform-origin: center center;
    transform: translate(-50%, -50%) rotateX(0deg);
    transition: box-shadow 0.3s ease;
    display: flex;
    flex-direction: column;
    justify-content: center;
    text-align: center;
  }
  .card:hover {
    box-shadow: 0 40px 50px rgba(0,0,0,0.9);
  }
  h1 {
    margin: 0 0 1rem 0;
    font-size: 2rem;
  }
  p {
    font-size: 1.1rem;
    line-height: 1.4;
  }
</style>
</head>
<body>

<div class="card" id="card">
  <h1>Mein 3D Portfolio</h1>
  <p>Diese Karte dreht sich beim Scrollen um die X-Achse. Sie bleibt immer mittig im Bildschirm.</p>
</div>

<script>
  const card = document.getElementById('card');

  window.addEventListener('scroll', () => {
    const scrollY = window.scrollY;
    // Max Rotation: 30 Grad, langsamer Scroll = kleinere Rotation
    const rotateX = Math.min(scrollY / 10, 30);
    card.style.transform = `translate(-50%, -50%) rotateX(${rotateX}deg)`;
  });
</script>

</body>
</html>
